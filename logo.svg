<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" width="320" height="60">
  <defs>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#189BF6"/>
      <stop offset="100%" stop-color="#0a6fc2"/>
    </linearGradient>
  </defs>
  
  <!-- S Symbol with Arrows - Centered at 30,30 with radius 25 -->
  <g transform="translate(5, 5)">
    <!-- Top arrow (white) - curves from right to top -->
    <path d="M30 5 
             C48 5, 55 18, 55 30 
             L48 30 
             C48 22, 42 12, 30 12 
             C18 12, 12 22, 12 30 
             L5 30 
             C5 15, 15 5, 30 5 Z" 
          fill="white" opacity="0.95"/>
    <!-- Arrow head pointing right -->
    <polygon points="55,30 48,22 48,38" fill="white" opacity="0.95"/>
    
    <!-- Bottom arrow (blue) - curves from left to bottom -->
    <path d="M30 55 
             C12 55, 5 42, 5 30 
             L12 30 
             C12 38, 18 48, 30 48 
             C42 48, 48 38, 48 30 
             L55 30 
             C55 45, 45 55, 30 55 Z" 
          fill="url(#arrowGradient)"/>
    <!-- Arrow head pointing left -->
    <polygon points="5,30 12,22 12,38" fill="url(#arrowGradient)"/>
  </g>
  
  <!-- SPLENDID Text -->
  <text x="75" y="28" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#189BF6">SPLENDID</text>
  
  <!-- MOVING Text -->
  <text x="75" y="50" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="bold" fill="#189BF6">MOVING</text>
</svg>
